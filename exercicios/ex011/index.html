<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repudiandae adipisci illum non ducimus possimus. Nostrum, id provident magni vel minus quisquam modi consequuntur, minima at amet eum, dicta expedita animi?</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="">
    </picture>

    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos ouvir</p>
    <audio src="midia/running-it-down.mp3" controls autoplay></audio>
    <p></p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/running-it-down.mp3" type="audio/mpeg">
        <source src="midia/running-it-down.mp3" type="audio/ogg">
        <source src="midia/running-it-down.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/running-it-down.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
