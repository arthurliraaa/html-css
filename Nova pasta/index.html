<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto no Meio da Tela</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center;    /* Centraliza verticalmente */
        }

        .centered-text {
            text-align: center;      /* Centraliza o texto */
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <p>
            Este texto est√° exatamente no meio da tela, centralizado tanto horizontal quanto verticalmente.
        </p>
    </div>
</body>
</html>
